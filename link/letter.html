<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      .container-fluid {
        height: 100vh;
        background-color: rgb(245, 220, 228);
        padding: 0;
      }
      .swiper-container {
        margin-top: 15px;
        width: 100%;
        height: 80vh;
      }
      .thumbs {
        margin-top: 15px;
        width: 100%;
        height: 14vh;
      }
      .thumbs-slide{
        opacity: 0.8;
      }
      .my-slide-thumb-active {
        opacity: 1;
      }
    </style>
    <!-- Bootstrap CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
      integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
      crossorigin="anonymous"
    />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: brown;">
              slider1
            </div>
            <div
              class="swiper-slide"
              style="background-color: rgb(42, 165, 159);"
            >
              slider2
            </div>
            <div
              class="swiper-slide"
              style="background-color: rgb(46, 165, 42);"
            >
              slider3
            </div>
            <div
              class="swiper-slide"
              style="background-color: rgb(165, 42, 144);"
            >
              slider3
            </div>
          </div>
        </div>
        <div class="thumbs">
          <div class="swiper-wrapper">
            <div
              class="swiper-slide thumbs-slide"
              style="background-color: brown; width: 25vw;"
            >
              slider1
            </div>
            <div
              class="swiper-slide thumbs-slide"
              style="background-color: rgb(42, 165, 159); width: 25vw;"
            >
              slider2
            </div>
            <div
              class="swiper-slide thumbs-slide"
              style="background-color: rgb(46, 165, 42); width: 25vw;"
            >
              slider3
            </div>
            <div
              class="swiper-slide thumbs-slide"
              style="background-color: rgb(165, 42, 144); width: 25vw;"
            >
              slider3
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>
  <!-- MDUI JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
    integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
    crossorigin="anonymous"
  ></script>
  <!-- Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    let thumbsSwiper = new Swiper(".thumbs", {
      spaceBetween: 10,
      slidesPerView: 4,
      watchSlidesVisibility: true, //防止不可点击
      swiper: {
        el: ".swiper-container-thumbs",
      },
    });
    let mySwiper = new Swiper(".swiper-container", {
      autoplay: true, //可选选项，自动滑动
      loop: true,
      spaceBetween: 10,
      thumbs: {
        swiper: thumbsSwiper,
        slideThumbActiveClass: "my-slide-thumb-active",
        thumbsContainerClass: "my-container-thumbs",
      },
    });
  </script>
</html>
